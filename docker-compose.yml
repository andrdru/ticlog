version: "3.9"
services:
  rsyslog:
    image: jumanjiman/rsyslog:latest
#    build:
#      context: .
#      dockerfile: Dockerfile.rsyslog
    hostname: rsyslog
    restart: always
    ports:
      - "6514:6514"
      - "6514:6514/udp"
#      - "514:514"
#      - "514:514/udp"
    volumes:
      - ./etc/rsyslog2.conf:/etc/rsyslog.conf
    networks:
      - log-network

  telegraf:
    image: telegraf:1.17.2
#    build:
#      context: .
#      dockerfile: Dockerfile.telegraf
    hostname: telegraf
    restart: always
    volumes:
      - ./etc/telegraf.conf:/etc/telegraf/telegraf.conf:ro
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - log-network

  influxdb:
    image: influxdb:1.7
    hostname: influxdb
    restart: always
    volumes:
      - ./data/influxdb:/var/lib/influxdb
    depends_on:
      - telegraf
    networks:
      - log-network

  chronograf:
    image: chronograf:1.8.8
    environment:
      INFLUXDB_URL: http://influxdb:8086
    ports:
      - "8888:8888"
    depends_on:
      - telegraf
    networks:
      - log-network

  # Define a service for using the influx CLI tool.
  # docker-compose run influxdb-cli
  influxdb-cli:
    image: influxdb:1.7
    entrypoint:
      - influx
      - -host
      - influxdb
    networks:
      - log-network

networks:
  log-network:
    driver: bridge
